name: Ejecutar Buscador de Noticias

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  buscar_noticias:
    runs-on: ubuntu-latest
    container:
      image: ollama/ollama:latest
      options: --privileged  # Necesario si Ollama necesita acceso extendido
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          apt update && apt install -y curl python3-pip
          pip install -r Backend/requirements.txt
          pip install feedparser python-dotenv ollama

      - name: Descargar modelo de Ollama
        run: |
          ollama pull deepseek-coder-v2:16b

      - name: Ejecutar el script buscador.py
        run: python Backend/buscador.py
        env:
          API_KEY_GOOGLE_NEWS: ${{ secrets.API_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ALGORITHM: ${{ secrets.ALGORITHM }}